<html>
	<head>
		<title>{{ site.data.index.main_title }} | {{ page.short_title | default: page.title | escape }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper --> 
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="../index.html" class="logo">{{ page.short_title | default: page.title | escape }}</a>
					</header>

				<!-- Nav -->
					{% include nav.html %}

							<div id="main">

								<!-- Post -->
									<section class="post">
										<header class="post">
											<center>
											<h2>{{ page.title | escape }}</h2>
											</center>
										</header>

										{{ content }}
									</section>


						<!-- Copyright -->
							<div id="copyright">
								<ul><li>&copy; 2022 F1TENTH Foundation All rights reserved</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
							</div>

			</div>

		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.scrollex.min.js"></script>
			<script src="../assets/js/jquery.scrolly.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>

	</body>
</html>
